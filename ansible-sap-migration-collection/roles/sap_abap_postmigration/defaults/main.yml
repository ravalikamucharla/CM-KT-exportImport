---
# defaults file for sap-abap-postmigration
abap_post_migration_list:
   - { export_script: "ZCM_STZAC_EXP_CUSTOM_TIMEZONE.txt", input_params: EXPORT, restore_script: "ZCM_STZAC_UPD_CUSTOM_TIMEZONE.txt", unique_columns: "[{'COL1':'CLIENT'}]", message: "NA" }
   - { export_script: "ZCM_WE20_EXP_PART_PROFILE.txt", input_params: EXPORT, restore_script: "ZCM_WE20_UPD_PART_PROFILE.txt", unique_columns: "[{'COL1':'Client','COL2':'Partner No.','COL3':'Partn.Type'},{'COL1':'Client','COL2':'Partner Number of Receiver','COL3':'Partner Type of Receiver','COL4':'Partner function of recipient','COL5':'Message type','COL6':'Message code','COL7':'Message function','COL8':'Flag for test mode'},{'COL1':'Client','COL2':'Partner Number of Receiver','COL3':'Partner Type of Receiver','COL4':'Partner function of recipient','COL5':'Application for message conditions - without value table','COL6':'Message type','COL7':'Change message flag'},{'COL1':'Client','COL2':'Partner Number of Sender','COL3':'Partner Type of Sender','COL4':'Partner function of sender','COL5':'Message type','COL6':'Message code','COL7':'Message function','COL8':'Flag for test mode'},{'COL1':'Client','COL2':'Partner number','COL3':'Partner Type','COL4':'Partner Role','COL5':'Direction for IDoc','COL6':'Message Type','COL7':'Logical Message Variant','COL8':'Logical message function','COL9':'Flag for test mode'},{'COL1':'Client','COL2':'Partner Number of Sender','COL3':'Partner Type of Sender','COL4':'Partner function of sender','COL5':'Message type','COL6':'Message code','COL7':'Message function','COL8':'Flag for test mode','COL9':'Parameter ID'}]", message: "partner profile is not maintained  in source system" }
   - { export_script: "ZCM_RZ70_EXP_SLD_REGISTRATION.txt", input_params: EXPORT, restore_script: "ZCM_RZ70_UPD_SLD_REGISTRATION.txt", unique_columns: "[{}]", message: "SLD is not configured in RZ70" }
   - { export_script: "ZCM_SCC4_EXP_CLIENT_SETTINGS.txt", input_params: EXPORT, restore_script: "ZCM_SCC4_UPD_CLIENT_SETTINGS.txt", unique_columns: "[{'COL1':'mandt'}]", message: "NA"  }
   - { export_script: "ZCM_SE06_EXP_SYS_SETTINGS.txt", input_params: EXPORT, restore_script: "ZCM_SE06_UPD_SYSTEM_SETTINGS.txt", unique_columns: "[{'COL1':'GlobalSetting'},{'COL1':'SoftwareComponent','COL2':'TechnicalName'},{'COL1':'NameRange','COL2':'Prefix','COL3':'TechID'}]", message: "NA"  }
   - { export_script: "ZCM_SM13_EXP_ADMINISTRATION_DT.txt", input_params: EXPORT, restore_script: "ZCM_SM13_UPD_UPDATE_STATUS.txt", unique_columns: "[{'COL1':'Status'}]", message: "NA" }
   - { export_script: "ZCM_SMQR_EXP_QUEUE.txt", input_params: DEREGISTER, restore_script: "ZCM_SMQR_UPD_QUEUE.txt", unique_columns: "[{},{}]", message: "There are no inbound Queues to update"  }
   - { export_script: "ZCM_SM61_EXP_SERVER_GROUPS.txt", input_params: EXPORT, restore_script: "ZCM_SM61_UPD_SERVER_GROUPS.txt", updatecols: "[{},{'Server':'{{ hostname }}'}]", unique_columns: "[{'COL1':'Group'},{'COL1':'Group','COL2':'Server'}]", message: "Background server group is not configured in  source system"  }
   - { export_script: "ZCM_SMQR_EXP_QUEUE.txt", input_params: EXPORT, restore_script: "ZCM_SMQR_UPD_QUEUE.txt", unique_columns: "[{},{'COL1':'Client','COL2':'Queuename'}]", message: "There are no inbound Queues to update"  }
   - { export_script: "ZCM_SMQS_EXP_DESTINATION.txt", input_params: EXPORT, restore_script: "ZCM_SMQS_UPD_DESTINATION.txt", unique_columns: "[{},{'COL1':'Client','COL2':'Destination'}]", message: "There are no outbound Queues to update"  }
   - { export_script: "ZCM_SLDAPICUST_EXP_SLDDATA.txt", input_params: EXPORT, restore_script: "ZCM_SLDAPICUST_UPD_SLDDATA.txt", unique_columns: "[{},{'COL1':'AliasName'}]", message: "SLD data is not maintained in source system SLDAPICUST"  }
   - { export_script: "ZCM_SPAD_EXP_PRINTER_LOCKUNLOC.txt", input_params: EXPORT, restore_script: "ZCM_SPAD_LOCK_UNLOCK_PRINTERS.txt", unique_columns: "[{'COL1':'OutputDeviceName'}]", message: "NA" }
   - { export_script: "ZCM_DB13_EXP_DBA_CALENDAR_JOBS.txt", input_params: EXPORT, restore_script: "ZCM_DB13_UPD_JOB_SCHEDULING.txt", unique_columns: "[{'COL1':'Day for DBA action','COL2':'Time for DBA action','COL3':'Schedule timestamp','COL4':'DBA type'},{'COL1':'Day for DBA action','COL2':'Time for DBA action','COL3':'Schedule timestamp','COL4':'Position'}]", message: "Script will be executed only when db type is oracle" }

abap_post_migration_rfc_groups:
   - { export_script: "ZCM_RZ12_EXP_RFC_GRP.txt", input_params: EXPORT, restore_script: "ZCM_RZ12_UPD_RFC_GRP.txt", message: "RFC groups are not configured in source system" }

abap_post_migration_smlg:
   - { export_script: "ZCM_SMLG_EXP_LOGON_GROUPS.txt", input_params: EXPORT, restore_script: "ZCM_SMLG_UPD_LOGON_GROUPS.txt", message: "Logon groups are not configured in source system"  }

abap_post_migration_httpurlloc:
   - { export_script: "ZCM_T_HTTPURLLOC_EXPORT.txt", input_params: EXPORT, restore_script: "ZCM_T_HTTPURLLOC_UPD.txt", unique_columns: "['Client','Sort/Search/Match Sequence','Protocol for URL']", message: "NA" }

abap_post_migration_rz21:
   - { name: "ZCM_RZ21_DEL_OLDAPPL_SERV.txt", input_params: EXPORT, restore_script: "ZCM_RZ21_DEL_OLDAPPL_SERV.txt", message: "Old application servers are not there to delete" }

abap_post_migration_rz04:
   - { export_script: "ZCM_RZ04_SM63_EXP_OPERAT_MODES.txt", input_params: EXPORT, restore_script: "ZCM_RZ04_SM63_IMP_OPERAT_MODES.txt", message: "Operation modes are not setup in souce system" }

abap_post_migration_sm19:
   - { export_script: "ZCM_SM19_EXP_SEC_AUDIT_PROFILE.txt", input_params: EXPORT, restore_script: "ZCM_SM19_UPD_SEC_AUDIT_PROFILE.txt", unique_columns: "['Profile name','Filter']", message: "NA" }

abap_post_migration_sap_pyrfc:
   - { name: "ZCM_RZ04_SM63_EXP_OPERAT_MODES.txt", input_params: EXPORT }
   - { name: "ZCM_SP12_EXP_TEMSE_CONSISTENCY.txt", input_params: EXPORT }
   - { name: "ZCM_SP12_DEL_TEMSE_OBJECTS.txt", input_params: DELETE }
   - { name: "ZCM_R_BTCTRNS_REL_SUSPND_JOBS.txt", input_params: RESUME }
   - { name: "ZCM_RZ70_CHK_SLD_CONNECTION.txt", input_params: EXPORT }
   - { name: "ZCM_TU02_DEL_SERVER_NAMES.txt", input_params: DELETE }

abap_post_migration_al11:
   - { export_script: "ZCM_AL11_EXP_SAP_DIRECTORY.txt" }

abap_smqr_smqs_update:
  - { name: "ZCM_SMQR_SMQS_ACTIVATE_SCHEDUL.txt", input: "SMQR" }
  - { name: "ZCM_SMQR_SMQS_ACTIVATE_SCHEDUL.txt", input: "SMQS" }
